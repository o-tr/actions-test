name: Test Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Test Build
    runs-on: arc-runners-ootr-self
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
